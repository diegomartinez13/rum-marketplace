{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-lg mt-5 auth-card">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Login</h3>
        </div>
        <div class="card-body">
          <form class="auth-form" method="post" action="{% url 'store_app:login' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Username"
                value="{{ request.POST.username }}" required />
              <label for="inputUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password"
                value="{{ request.POST.password }}" required />
              <label for="inputPassword">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" name="remember_me" id="remember_me" type="checkbox" />
              <label class="form-check-label" for="remember_me">Remember Me</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small" href="#!">Forgot Password?</a>
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="card-footer text-center py-3">
          <div class="small"><a href="{% url 'store_app:signup' %}">Need an account? Sign up!</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
