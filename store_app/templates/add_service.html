{% extends 'base.html' %}

{% block content %}
<div class="container-fluid align-items-center justify-content-center py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
          <h2 class="card-title mb-0 text-center">
            <i class="bi bi-plus-circle me-2"></i>Add New Service
          </h2>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Service Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" step="any" min="0" max="99999.99" required>
              <div class="form-text">Maximum price: $99,999.99</div>
              <div id="priceDecimalWarning" class="alert alert-warning small py-2 mt-2" style="display: none;">
                <i class="bi bi-exclamation-triangle me-1"></i>Price can only have up to 2 decimal places. The value has been corrected. Please click Add Service again to submit.
              </div>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label">Discount</label>
              <input type="number" class="form-control" id="discount" name="discount" step="0.01">
            </div>
            <div>
              <button type="submit" class="btn btn-primary text-white">Add Service</button>
              <a href="{% url 'store_app:add-listing' %}" class="btn btn-outline-danger me-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Hide warning when user starts typing in price field
  document.getElementById('price').addEventListener('input', function(e) {
    document.getElementById('priceDecimalWarning').style.display = 'none';
  });

  // Validate before form submission
  document.querySelector('form').addEventListener('submit', function(e) {
    const priceInput = document.getElementById('price');
    const warning = document.getElementById('priceDecimalWarning');
    const value = priceInput.value;
    
    if (value.includes('.')) {
      const decimals = value.split('.')[1];
      if (decimals && decimals.length > 2) {
        e.preventDefault();
        // Round to 2 decimal places
        priceInput.value = parseFloat(value).toFixed(2);
        warning.style.display = 'block';
        priceInput.focus();
        return false;
      }
    }
    
    warning.style.display = 'none';
  });
</script>
{% endblock %}
