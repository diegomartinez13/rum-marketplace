{% extends 'base.html' %}

{% block content %}
<div class="container-fluid align-items-center justify-content-center py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h2 class="card-title mb-0">
            <i class="bi bi-chat-dots me-2"></i>Messages
          </h2>
          <a href="javascript:history.back()" class="btn btn-outline-light btn-sm">
            <i class="bi bi-x-lg"></i>
          </a>
        </div>
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <p class="lead text-muted">Your messages will appear here</p>
          </div>

          <!-- Placeholder content for now -->
          <div class="row">
            <div class="col-12">
              <div class="card h-100 border-0 bg-light">
                <div class="card-body text-center">
                  <i class="bi bi-chat-square-text text-primary" style="font-size: 4rem;"></i>
                  <h5 class="card-title mt-3">No messages yet</h5>
                  <p class="card-text text-muted">When you start conversations with other users, they will appear here.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">
              <i class="bi bi-arrow-left me-1"></i>Go Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-outline-light:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
  }
</style>
{% endblock %}
