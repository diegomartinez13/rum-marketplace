<form method="post" action="{% url 'store_app:resend_verification' %}" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="resend-email" class="form-label">Email</label>
    <input id="resend-email" name="email" type="email" class="form-control" placeholder="you@upr.edu" value="{{ email }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Resend verification email</button>
</form>
