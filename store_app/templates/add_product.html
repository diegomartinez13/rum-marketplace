{% extends 'base.html' %}

{% block content %}
<div class="container-fluid align-items-center justify-content-center py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
          <h2 class="card-title mb-0 text-center">
            <i class="bi bi-plus-circle me-2"></i>Add New Product
          </h2>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Product Images</label>
              <input type="file" class="form-control d-none" id="images" name="images" accept="image/*" multiple>
              <div id="fileInputArea" class="border rounded p-3 bg-light">
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('images').click()">
                  <i class="bi bi-plus-circle me-1"></i>Add Images
                </button>
                <div class="form-text mt-2">You can add images one by one or select multiple at once. Maximum 5 images. The first image will be used as the primary image.</div>
              </div>
              <div id="imagePreview" class="mt-3"></div>
              <div id="fileCount" class="text-muted mt-2"></div>
              <input type="hidden" id="selectedFiles" name="selectedFiles">
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label">Discount (%)</label>
              <input type="number" class="form-control" id="discount" name="discount" step="0.01" min="0" max="100">
              <div class="form-text">Optional: Enter a discount percentage between 0 and 100.</div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary text-white">Add Product</button>
              <a href="{% url 'store_app:add-listing' %}" class="btn btn-outline-danger">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Store selected files globally
  let selectedFiles = [];
  
  // Image preview and validation
  document.getElementById('images').addEventListener('change', function(e) {
    const newFiles = Array.from(e.target.files);
    const preview = document.getElementById('imagePreview');
    const fileCount = document.getElementById('fileCount');
    
    // Add new files to the selected files array
    newFiles.forEach(file => {
      if (file.type.startsWith('image/')) {
        // Check if file already exists (by name and size)
        const exists = selectedFiles.some(f => f.name === file.name && f.size === file.size);
        if (!exists) {
          selectedFiles.push(file);
        }
      } else {
        alert(`File "${file.name}" is not an image. Please select only image files.`);
      }
    });
    
    // Validate total file count
    if (selectedFiles.length === 0) {
      preview.innerHTML = '<div class="alert alert-warning">Please select at least one image.</div>';
      fileCount.innerHTML = '';
      updateFileInput();
      return;
    }
    
    if (selectedFiles.length > 5) {
      alert('You can only upload up to 5 images. Please remove some images first.');
      selectedFiles = selectedFiles.slice(0, 5);
    }
    
    // Clear and rebuild preview
    preview.innerHTML = '';
    
    // Show file count
    fileCount.innerHTML = `<strong>${selectedFiles.length} image(s) selected</strong>`;
    
    // Display previews for all selected files
    let loadedCount = 0;
    selectedFiles.forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const col = document.createElement('div');
        col.className = 'col-md-3 mb-2';
        col.id = `preview-${index}`;
        col.innerHTML = `
          <div class="card position-relative">
            <img src="${e.target.result}" class="card-img-top" alt="Preview ${index + 1}" style="height: 150px; object-fit: cover;">
            <div class="card-body p-2">
              <small class="text-muted">Image ${index + 1}${index === 0 ? ' (Primary)' : ''}</small>
              <br><small class="text-muted" style="font-size: 0.7rem;">${file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name}</small>
            </div>
            <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" onclick="removeImage(${index})" style="opacity: 0.9;">
              <i class="bi bi-x"></i>
            </button>
          </div>
        `;
        preview.appendChild(col);
        loadedCount++;
        
        // Update preview container to use row layout after first image loads
        if (loadedCount === 1 && !preview.classList.contains('row')) {
          preview.className = 'row mt-3';
        }
      };
      reader.readAsDataURL(file);
    });
    
    // Reset the file input so it can be clicked again
    updateFileInput();
  });
  
  function removeImage(index) {
    selectedFiles.splice(index, 1);
    // Trigger change event to rebuild preview
    document.getElementById('images').dispatchEvent(new Event('change'));
  }
  
  function updateFileInput() {
    // Create a new DataTransfer object to hold the files
    const dataTransfer = new DataTransfer();
    selectedFiles.forEach(file => {
      dataTransfer.items.add(file);
    });
    document.getElementById('images').files = dataTransfer.files;
  }
  
  // Validate before form submission
  document.querySelector('form').addEventListener('submit', function(e) {
    if (selectedFiles.length === 0) {
      e.preventDefault();
      alert('Please select at least one image.');
      return false;
    }
    if (selectedFiles.length > 5) {
      e.preventDefault();
      alert('You can only upload up to 5 images.');
      return false;
    }
    // Ensure the file input has all selected files
    updateFileInput();
  });
</script>
{% endblock %}
