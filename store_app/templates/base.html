{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>RUM Marketplace</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{% static 'css/styles.css' %}?v=1" rel="stylesheet" />
  <style>
    html,
    body {
      overflow-x: hidden;
      max-width: 100%;
    }

    .container-fluid {
      max-width: 100%;
      overflow-x: hidden;
      width: calc(100% - 4rem) !important;
      margin-left: 2rem;
      margin-right: 2rem;
    }
  </style>
</head>

<body style="background-color: ghostwhite; overflow-x: hidden;">
  <!-- Navigation-->
  {% include 'navbar.html' %}

  <div style=" min-height: 80vh;">
    {% block content %}
    {% endblock %}
  </div>


  <!-- Footer-->
  <footer class=" py-5 bg-success">
    <div class="container-fluid align-items-center justify-content-center">
      <p class="m-0 text-center text-white">Copyright &copy;rummarketplace.com 2025</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
