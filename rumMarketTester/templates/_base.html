{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>RUM Marketplace</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body data-auth="{{ request.user.is_authenticated|yesno:'1,0' }}">
  <header class="nav">
    <div class="brand">🛍️ RUM Marketplace</div>
    <form class="search" action="{% url 'catalog:home' %}">
      <input name="q" value="{{ q|default:'' }}" placeholder="Search products...">
    </form>
    <div class="actions">
      {% if request.user.is_authenticated %}
        <button id="logoutBtn">Log out</button>
      {% else %}
        <button id="loginOpen">Log in</button>
        <button id="signupOpen">Sign up</button>
      {% endif %}
    </div>
  </header>
  {% block content %}{% endblock %}

  {% include 'accounts/_login_modal.html' %}
  {% include 'accounts/_signup_modal.html' %}

  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/catalog.js' %}"></script>
</body>
</html>
